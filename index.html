<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune System Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>The Immune System Quiz</h1>
        
        <!-- Start Screen -->
        <div id="start-screen">
            <p>Test your knowledge about the immune system with this 20-question quiz!</p>
            <div class="input-group">
                <label for="username">Enter your name:</label>
                <input type="text" id="username" placeholder="Your name" autocomplete="off">
            </div>
            <button onclick="startQuiz()" class="btn primary-btn">Start Quiz</button>
            
            <div class="info-section">
                <h3>Top Scores</h3>
                <ul id="top-scores-list" class="leaderboard-preview">
                    <li class="no-scores">No scores yet. Be the first!</li>
                </ul>
                <button onclick="clearResults()" class="btn secondary-btn clear-btn">Clear All Results</button>
            </div>
        </div>
        
        <!-- Quiz Container -->
        <div id="quiz-container" style="display: none;">
            <h2 id="question-title">Question 1</h2>
            
            <div class="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">Question 1/20</span>
            </div>
            
            <div id="question-container"></div>
            
            <div id="feedback-container" style="display: none;">
                <div id="feedback-message"></div>
                <div id="explanation"></div>
            </div>
            
            <div class="button-group">
                <button onclick="submitAnswer()" id="submit-btn" class="btn primary-btn">Submit Answer</button>
                <button onclick="nextQuestion()" id="next-btn" class="btn secondary-btn" style="display: none;">Next Question</button>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="result-screen" style="display: none;">
            <h2>Quiz Complete!</h2>
            <div class="result-card">
                <p>Great job, <span id="result-username"></span>!</p>
                <p>Your score: <span id="final-score">0</span>/20</p>
                <div class="score-badge" id="score-badge">0</div>
            </div>
            
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            
            <div class="button-group">
                <button onclick="restartQuiz()" class="btn primary-btn">Play Again</button>
                <button onclick="clearResults()" class="btn secondary-btn clear-btn">Clear All Results</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Immune System Quiz | Educational Purpose</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
